<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table doc</title>
</head>

<body>
    <h1>My Table</h1>
    <table>
        <thead>


            <tr>
                <th rowspan="2">Bird</th>
                <th colspan="2">Number</th>
                <th rowspan="2">checked</th>
            </tr>
            <tr>
                <th>male</th>
                <th>female</th>
            </tr>
        </thead>

        <tbody>


            <tr>


                <td>parrot</td>
                <td>25</td>
                <td>20</td>
                <td>yes</td>
            </tr>

            <tr>


                <td>Sparrow</td>
                <td>30</td>
                <td>23</td>
                <td>yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
